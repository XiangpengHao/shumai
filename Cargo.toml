[package]
name = "shumai"
version = "0.2.13"
edition = "2021"
description = "A benchmark framework that empowers efficient and correct multi-thread benchmarks."
keywords = ["benchmark", "multi-thread"]
repository = "https://github.com/XiangpengHao/shumai"
readme = "README.md"
authors = ["Xiangpeng Hao <haoxiangpeng123@gmail.com>"]
license = "MIT"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0.159", features = ["derive"] }
serde_json = "1.0.95"
sysinfo = { version =  "0.28.4", default-features = false }
ureq = { version = "2.6.2", default-features = false, features = ["json"], optional = true }
rustc_version = "0.4.0"
shumai-config-impl = { path = "impl", version = "0.2" }
pprof = { version = "0.11", features = ["flamegraph"], optional = true }
colored = "2.0.0"
chrono = { version = "0.4.24", default-features = false, features = ["clock"] }
regex = { version = "1.7.3", default-features = false, features = ["std"]}
toml = "0.7.3"
once_cell = "1.17"
perf-event = { version = "0.4.8", optional = true }

[dev-dependencies]
crossbeam = "0.8.2"

[features]
pcm = ["ureq"]
perf = ["perf-event"]
flamegraph = ["pprof"]

[workspace]
members = [
	"impl"
]
