[package]
name = "shumai"
version = "0.1.2"
edition = "2021"
description = "A benchmark framework that empowers efficient and correct multi-thread benchmarks."
keywords = ["benchmark", "multi-thread"]
repository = "https://github.com/XiangpengHao/shumai"
readme = "README.md"
authors = ["Xiangpeng Hao <haoxiangpeng123@gmail.com>"]
license = "MIT"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1", features = ["derive"] }
serde_json = "1"
sys-info = "0.9.1"
ureq = { version= "2", default-features = false, features = ["json"] }
rustc_version = "0.4.0"
shumai-config-impl = { path = "impl", version = "0.1.1" }
pprof = { version = "0.6.1", features = ["flamegraph"]}
crossbeam-utils = "0.8.5"
colored = "2.0"
chrono = "0.4.19"
regex = "1.5.4"
toml = "0.5.8"
once_cell = "1.8.0"
crossbeam = "0.8.1"
perf-event = "0.4.7"


[features]
pcm = []
perf = []
flamegraph = ["pprof/flamegraph"]

[workspace]
members = [
	"impl"
]
