[package]
name = "shumai"
version = "0.2.2"
edition = "2021"
description = "A benchmark framework that empowers efficient and correct multi-thread benchmarks."
keywords = ["benchmark", "multi-thread"]
repository = "https://github.com/XiangpengHao/shumai"
readme = "README.md"
authors = ["Xiangpeng Hao <haoxiangpeng123@gmail.com>"]
license = "MIT"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1", features = ["derive"] }
serde_json = "1"
sysinfo = "0.23"
ureq = { version= "2", default-features = false, features = ["json"], optional = true }
rustc_version = "0.4"
shumai-config-impl = { path = "impl", version = "0.2" }
pprof = { version = "0.6", features = ["flamegraph"], optional = true }
colored = "2"
chrono = "0.4"
regex = "1.5"
toml = "0.5"
once_cell = "1.8"
crossbeam-utils = "0.8"
perf-event = {version = "0.4", optional = true}

[dev-dependencies]
crossbeam = "0.8"

[features]
pcm = ["ureq"]
perf = ["perf-event"]
flamegraph = ["pprof"]

[workspace]
members = [
	"impl"
]
