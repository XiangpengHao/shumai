[package]
name = "shumai"
version = "0.2.7"
edition = "2021"
description = "A benchmark framework that empowers efficient and correct multi-thread benchmarks."
keywords = ["benchmark", "multi-thread"]
repository = "https://github.com/XiangpengHao/shumai"
readme = "README.md"
authors = ["Xiangpeng Hao <haoxiangpeng123@gmail.com>"]
license = "MIT"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0.144", features = ["derive"] }
serde_json = "1.0.85"
sysinfo = "0.26.1"
ureq = { version = "2.5.0", default-features = false, features = ["json"], optional = true }
rustc_version = "0.4.0"
shumai-config-impl = { path = "impl", version = "0.2" }
pprof = { version = "0.10.1", features = ["flamegraph"], optional = true }
colored = "2.0.0"
chrono = "0.4.22"
regex = "1.6.0"
toml = "0.5.9"
once_cell = "1.14.0"
perf-event = { version = "0.4.7", optional = true }

[dev-dependencies]
crossbeam = "0.8.2"

[features]
pcm = ["ureq"]
perf = ["perf-event"]
flamegraph = ["pprof"]

[workspace]
members = [
	"impl"
]
